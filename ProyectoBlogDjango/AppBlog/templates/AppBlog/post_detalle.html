{% extends "AppBlog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 card mb-4  mt-3 left  top">
                <div class="card-body">
                <h1>{{ object.titulo }} </h1>
                <p class=" text-muted">Creado el {{ post.creado }}</p>
                <p class="card-text ">{{ object.contenido | safe }}</p>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
