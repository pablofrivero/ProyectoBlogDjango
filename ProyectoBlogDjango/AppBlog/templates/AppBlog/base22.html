<html lang="en">
<head>

    <title></title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jwplayer.com/players/UVQWMA4o-kGWxh33Q.js"></script>

</head>
<body>
    <header class="masthead mb-auto">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
            <img class="logo" src="{% static 'AppBlog/img/logo.png' %}" width="50" alt="logo" id="logo">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% url 'Inicio' as url %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{% url 'Inicio' %}">Inicio</a>
                </li>
                <div class="dropdown"><button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {% url 'Peliculas' as url %}
                </button>
         
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{% url 'Peliculas' %}">Dar de Alta</a>
                  <a class="dropdown-item" href=" {% url 'List' %}">Listar Peliculas</a>
                </div>
                </div>
                {% url 'List' as url %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == url %}active{% endif %}" href= "{% url 'List' %}">Listar Peliculas</a>
                </li>
                </ul>
                <span class="navbar-text">
                Blog Django
                </span>
            </div>
            </div>
        </nav>
    <br>
</header>
        <div class="content container">
        

            {% block content %}
            
            {% endblock %}

        </div>
        
</body>
<br>

      <div class="text-center p-4">

          <i class="fa fa-linkedin fa-2x"></i>
        </a>
        <a href="https://github.com/pablofrivero/django.git" class="me-4 text-reset text-muted">
          <i class="fa fa-github-square fa-2x"></i>
        </a>
      </div>
