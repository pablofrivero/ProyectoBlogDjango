      <span class="navbar-toggler-icon"></span>
    </button>

          </div>
        </li>

          <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{% url 'Contacto' %}">Contacto</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'Inicio' %}" method="GET">

      </form>
    </div>
